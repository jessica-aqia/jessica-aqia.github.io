<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // 解析 URL 並重定向到 index.html
      var pathToRedirect = window.location.pathname
        .slice(0, -1)
        .split("/")
        .slice(1)
        .join("/");
      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          "/?/" +
          pathToRedirect +
          (l.search ? "&" + l.search.slice(1) : "") +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
